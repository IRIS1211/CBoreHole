<div class="PageDoc PageDocLTR-title"><div class="header">
  <div class="headertitle">
<div class="title">&#x202A;QT 多线程串口设计 </div>  </div>
</div><!--header-->
<div class="contents">
<div class="textblock"><p class="DocNodeLTR">使用 QT 自带的串口做底层设计,然后做属于自己的封装,完成串口读写以及关闭设计,</p>
<p class="DocNodeLTR">通过设计相应的槽函数, 通过信号进行数据的读取与发送,串口的打开关闭以及设计定时读写设计等功能</p>
<h1 class="DocNodeLTR"><a class="anchor" id="autotoc_md9"></a>
多线程串口设计</h1>
<h1 class="DocNodeLTR"><a class="anchor" id="autotoc_md10"></a>
附加资源</h1>
<p class="DocNodeLTR">使用 VSPD 虚拟串口, 便于调试过程, 安装文件可见 *./assets/VSPD_CN_Free.zip*</p>
<p class="DocNodeLTR">虚拟出来 COM3 COM4 进行串口的程序 </p>
